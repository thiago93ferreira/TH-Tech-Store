<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - TH Tech Store</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="techlogoedit2.jpg" alt="Logo da TH Tech Store"></h1>
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
			</div>
		</header>
		
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">E-Mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset class="teste">
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
				</fieldset>

				<fieldset class="teste">
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
				

				<input type="submit" value="Enviar" class="enviar">
			</form>

			<table class="tabela">
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>10h ~ 18hrs</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>10h ~ 18hrs</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>10h ~ 18hrs</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="techlogo3.png" alt="Logo da TH Tech Store">
			<p class="copyright">&copy; Copyright TH Tech Store - 2022</p>
		</footer>
	</body>
</html>
